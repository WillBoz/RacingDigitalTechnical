<section class="mx-10">
  <p-table
    [value]="raceResults()"
    [paginator]="true"
    [rows]="10"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template pTemplate="header">
      <tr>
        @for (header of gridHeaders(); track header) {
          <th>{{ formatHeader(header) }}</th>
        }
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-raceResult>
      <tr class="cursor-pointer" (click)="selectResult(raceResult)">
        @for (header of gridHeaders(); track header) {
          <td>{{ raceResult[header] }}</td>
        }
      </tr>
    </ng-template>
  </p-table>
</section>
